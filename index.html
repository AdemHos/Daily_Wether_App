<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h3>Daily Weather</h3>
        <input type="text" id="search" placeholder="Enter a city name" />
      </div>
      <div class="content">
        <div class="city"></div>
        <div class="temp"></div>
        <div class="desc"></div>
        <div class="minmax"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
